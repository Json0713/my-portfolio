<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unit Test Runner</title>
  <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
  <style>
    body { padding: 2rem; font-family: sans-serif; }
    .pass { color: green; }
    .fail { color: red; }
  </style>
</head>
<body>
  <h1>üß™ Unit Tests</h1>
  <div id="test-output"></div>

  <script>
    function logResult(message, isPass) {
      const div = document.createElement("div");
      div.textContent = message;
      div.className = isPass ? "pass" : "fail";
      document.getElementById("test-output").appendChild(div);
    }

    function test(description, callback) {
      try {
        callback();
        logResult(`‚úÖ PASS: ${description}`, true);
      } catch (error) {
        logResult(`‚ùå FAIL: ${description}`, false);
        console.error(error);
      }
    }

    window.test = test;
    window.logResult = logResult;
  </script>

  <script src="unit-test-runner.js"></script>
</body>
</html>
