<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta property="og:image" content="assets/images/placeholder.jpg">

  <title>Jason B. | Developer Portfolio</title>
  <link rel="icon" href="assets/images/placeholder.jpg" type="image/jpg">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Bootstrap 5.3.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/hero.css">

  <!-- JavaScript Files -->
  <script defer src="assets/js/component-loader.js"></script>

</head>
<body>

  <header class="site-header py-2 border-bottom sticky-top">
    <div class="container d-flex justify-content-between align-items-center">
      <a class="navbar-brand text-accent fw-bold fs-4" href="#hero">Jason</a>

      <!-- Theme Toggle Switch -->
      <div class="theme-switch d-flex align-items-center gap-2">
        <i class="bi bi-brightness-high theme-label"></i>
        <label class="switch">
          <input type="checkbox" id="theme-toggle">
          <span class="slider round"></span>
        </label>
        <i class="bi bi-moon theme-label"></i>
      </div>
    </div>
  </header>

  <!-- Navigation inside main content -->
  <nav class="main-nav py-2 border-bottom rounded-5 overflow-auto">
    <div class="container d-flex justify-content-start justify-content-md-center flex-nowrap gap-3">
      <a class="btn btn-outline-light flex-shrink-0" href="#hero">Home</a>
      <a class="btn btn-outline-light flex-shrink-0" href="#about">About</a>
      <a class="btn btn-outline-light flex-shrink-0" href="#projects">Projects</a>
      <a class="btn btn-outline-light flex-shrink-0" href="#contact">Contact</a>
    </div>
  </nav>

  <main id="app" class="container my-2" role="main"></main>

  <footer class="site-footer text-center py-4 border-top">
    <div class="container">
      <p class="mb-1">&copy; 2025 Jason B. My Portfolio</p>
      <small class="d-block">All rights reserved.</small>
    </div>
  </footer>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
