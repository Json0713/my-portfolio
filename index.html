<!DOCTYPE html>
<html lang="en" data-theme="dark" data-accent="cyan">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jason Orsua Bayaga | Portfolio</title>

  <!-- Bootstrap CSS + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Global Styles -->
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body class="d-flex flex-column min-vh-100">

<!-- Inside <body> -->
<header class="w-100 position-relative">
  <div data-include="src/template/header.html"></div>

  <!-- Repositioned Theme Controls (top-left on mobile, corner on desktop) -->
  <div id="themeControls" class="position-absolute top-0 start-0 p-2 p-md-3 z-3 d-flex gap-2">
    <button id="toggleMode" class="btn btn-theme rounded-circle" aria-label="Toggle Dark Mode">
      <i class="bi bi-moon-fill"></i>
    </button>
    <button id="toggleAccent" class="btn btn-theme rounded-circle" aria-label="Toggle Accent Color">
      <i class="bi bi-palette-fill"></i>
    </button>
  </div>
</header>

<main class="flex-grow-1">
  <div data-include="src/components/hero.html"></div>
  <div data-include="src/components/about.html"></div>
</main>

<div data-include="src/template/footer.html"></div>


  <!-- JS Dependencies -->
  <script>
    // Apply saved theme early (inlined)
    const theme = localStorage.getItem('theme') || 'dark';
    const accent = localStorage.getItem('accent') || 'cyan';
    document.documentElement.setAttribute('data-theme', theme);
    document.documentElement.setAttribute('data-accent', accent);
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="assets/js/router.js" defer></script>
  <script src="assets/js/main.js" defer></script>
</body>
</html>
